<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Rahul Ghosh" />
    <meta name="Reserved" content="14/9/2020" />
    <meta http-equiv="X_-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email template</title>
  </head>
  <style>
    /* CSS Internal Style */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0px;
      padding: 0px;
      background-color: #efefef;
    }

    td {
      padding: 0px;
    }

    img {
      padding: 0px;
      display: inline-block;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0a021;
      border: 1px solid #f0a021;
      border-radius: 10px;
    }

    /* Classes */
    .wrapper {
      width: 100%;
      table-layout: fixed;
      padding-bottom: 40px;
      background-color: #dbdbdb;
    }

    .webkit {
      margin: 0 auto;
      max-width: 600px;
      background-color: #ffffff;
    }

    .outer {
      width: 100%;
      max-width: 600px;
      font-family: sans-serif;
    }
    .header-row {
      background-color: #fbf3c1;
      background: linear-gradient(
        90deg,
        rgba(251, 243, 193, 1) 5%,
        rgba(252, 255, 244, 1) 50%,
        rgba(248, 216, 69, 1) 100%
      );
    }

    .percentlogo {
      font-style: italic;
      font-weight: bold;
      font-size: 150px;
      color: #e2ad1b;
      margin-top: 200px;
      text-shadow: 2px 2px #000;
    }

    .sum_classic {
      text-shadow: 1px 1px #000;
      font-size: 18px;
      font-weight: bolder;
      color: #e2ad1b;
    }
  </style>

  <body>
    <main class="wrapper">
      <div class="webkit">
        <div class="outer">
          <!-- Main table start here -->
          <table style="border-collapse: collapse; width: 100%">
            <!-- Header Row -->
            <tr>
              <td class="header-row">
                <table style="border-collapse: collapse; width: 100%">
                  <tr>
                    <td
                      style="
                        width: 40%;
                        padding: 10px;
                        text-shadow: 3px 2px tomato;
                      "
                    >
                      <h1>
                        Shoes
                        <span style="color: #40bcf0">Newsletter</span>
                      </h1>
                    </td>
                    <td
                      style="
                        width: 60%;
                        font-weight: bold;
                        text-align: right;
                        padding-right: 15px;
                        color: #0857a0;
                      "
                    >
                      <p>15% Discount On Eid Festible!!</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Cover Picture -->
            <tr>
              <td>
                <table style="border-collapse: collapse; width: 100%">
                  <tr>
                    <td style="padding: 10px">
                      <table style="border-collapse: collapse; width: 100%">
                        <tr>
                          <!-- left side -->
                          <td
                            style="
                              background-image: url(image/coverpic1.jpg);
                              width: 400px;
                              height: 310px;
                              margin-top: 20px;
                            "
                          >
                            <p class="percentlogo">
                              15%<sup style="font-size: 35px">Off</sup>
                            </p>
                          </td>
                          <!-- Right side -->
                          <td style="padding-left: 10px">
                            <h4 class="sum_classic">SUMMER CLASSIC</h4>
                            <p style="margin-top: 20px">
                              Lorem ipsum dolor sit amet consectetur adipisicing
                              elit. Vel, assumenda nisi. Sapiente molestiae
                              ducimus aliquam sequi omnis debitis ipsum!
                            </p>
                            <button><a href="#">See Details &rang;</a></button>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Content part -->
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
